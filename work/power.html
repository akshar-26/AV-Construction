<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.mySlides {display:inline;margin-left:auto;margin-right:auto;}
.w3-display-container img{
max-height:500px;
}
</style>
</head>
<body>

<div class="w3-container">
  <h2 style="text-align:center;">POWER PROJECTS</h2>
</div>

<div class="w3-content w3-display-container">

<div class="w3-display-container mySlides">
  <img src="https://thewire.in/wp-content/uploads/2017/07/sardar-sarovar_pti.jpeg" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
    Sardar Sarovar Dam
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://d346xxcyottdqx.cloudfront.net/wp-content/uploads/2020/03/7471472572_f6e5c11f15_b.jpg" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
    Coal Power Plant
  </div>
</div>

<div class="w3-display-container mySlides">
  <img src="https://resize.indiatvnews.com/en/resize/newbucket/1200_-/2020/06/kudankulam-nuclear-power-plant-1592552488.jpg" style="width:100%">
  <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
    Kudankulam Nuclear Power Plant
  </div>
</div>


</div>

<button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
